<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="backend.php">
      <label for="Name">Name</label>
      <div>
        <input type="text" />
      </div>
      <br />
      <label for="id">ID</label>
      <div>
        <input type="text" />
      </div>
      <br />
      <label for="email">Email</label>
      <div>
        <input type="email" name="Email" />
      </div>
      <br />
      <label for="date">Date</label>
      <div>Date:<input type="date" name="" id="" /></div>
      <br />
      <label for="number">Number</label>
      <div>Bonus:<input type="number" name="mynum" /></div>
      <br />
      <div>Eligible?:<input type="checkbox" name="" id="" /></div>
      <br />
      <div>
        Gender: male<input type="radio" name="mygender" />female<input
          type="radio"
          name="mygender"
        />
      </div>
      <br />
      <div>
        Write notes:<br /><textarea
          name="myText"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <label for="car">Car</label>
      <select name="mycar" id="car">
        <option value="ind">India</option>
        <option value="swf" selected>Swift</option>
      </select>
      <div>
        <input type="Submit" value="Submit now" />
        <input type="reset" value="Reset now" />
      </div>
    </form>
  </body>
</html>
